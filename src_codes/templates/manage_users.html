{% extends "base.html" %}

{% block title %}Manage Users - Starlight Hotel{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="page-title">Manage Users</h1>
        <div class="table-container">
            <table class="user-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.user_id }}</td>
                        <td>{{ user.username }}</td>
                        <td>{{ user.role }}</td>
                        <td>
                            <a class="btn btn-edit" href="{{ url_for('edit_user', user_id=user.user_id) }}">Edit</a>
                            <form method="POST" action="{{ url_for('delete_user_route', user_id=user.user_id) }}" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this user?');">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
