<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Starlight Hotel{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="auth-buttons">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="btn">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="btn">Log In</a>
                    <a href="{{ url_for('signup') }}" class="btn">Sign Up</a>
                {% endif %}
            </div>
            <nav>
                <ul class="nav-tabs">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('about') }}">About</a></li>
                    <li><a href="{{ url_for('booking') }}">Room Booking</a></li>
                    <li><a href="{{ url_for('checkin_checkout') }}">Check-In/Check-Out</a></li>
                    <li><a href="{{ url_for('room_service') }}">Room Service</a></li>
                    <li><a href="{{ url_for('fees_rules') }}">Fees and Rules</a></li>
                    <li><a href="{{ url_for('contact') }}">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
